- name: Run RCU for BIPLATFORM component (non-SSL)
  expect:
    command: >
      ./rcu -silent -createRepository
      -connectString {{ db_host }}:1521:{{ db_service }}
      -dbUser sys
      -dbRole sysdba
      -schemaPrefix {{ schema_prefix }}
      -component BIPLATFORM
    responses:
      '.*database password.*': "{{ db_sys_password }}"
      '.*schema password for \[OAS_BIPLATFORM\].*': "{{ biplatform_password }}"
  args:
    chdir: "{{ fmw_home }}/oracle_common/bin"
