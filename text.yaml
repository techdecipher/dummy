Install components BIPLATFORM (Non-SSL mode)
	
Note: BIPLATFORM component will install only using 1521 port. It does not support TCPS port 2484.

cd $ORACLE_HOME/oracle_common/bin

unset RCU_SSL_MODE

./rcu -silent -createRepository -connectString devdboas1:1521:oasdev -dbUser sys -dbRole sysdba -schemaPrefix oas -component BIPLATFORM


