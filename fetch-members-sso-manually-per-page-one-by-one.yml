version: 0.2

phases:
  pre_build:
    commands:
      - echo "Starting pre-build phase..."

      # Define variables
      - |
        GITHUB_API_URL="https://github.build.ge.com/api/v3"
        REPO_OWNER="vernova-gp-dbr"
        GITHUB_PAT="$GITHUB_PAT"

      - |
        PAGE=13
        MEMBERS=""
          
        MEMBERS=$(curl -s -H "Authorization: token $GITHUB_PAT" \
        "$GITHUB_API_URL/orgs/$REPO_OWNER/members?page=$PAGE" | jq -r '.[].login')

      - echo "$MEMBERS"
